<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Document Viewer</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; background-color: #f4f4f4; }
        
        /* Sidebar styling */
        .pdf-menu { width: 300px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .pdf-menu h3 { margin-top: 0; font-size: 1.2rem; color: #333; }
        .pdf-menu ul { list-style: none; padding: 0; }
        .pdf-menu li { margin-bottom: 10px; }
        
        /* Link styling */
        .pdf-link { 
            display: block; padding: 10px; color: #007bff; text-decoration: none; 
            border: 1px solid #eee; border-radius: 4px; transition: background 0.2s;
        }
        .pdf-link:hover { background-color: #f0f7ff; border-color: #007bff; }

        /* Viewer styling */
        #viewer-container { flex-grow: 1; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-height: 600px; }
    </style>
</head>
<body>

    <div class="pdf-menu">
        <h3>Documents</h3>
        <ul>
            <li>
                <a href="#" class="pdf-link" onclick="loadPDF('documents/digital-creative-destruction-restoration-act-of-2027.pdf')">
                    Digital Creative Destruction Restoration Act of 2027
                </a>
            </li>
            <li>
                <a href="#" class="pdf-link" onclick="loadPDF('documents/balanced-budget-amendment.pdf')">
                    Balanced Budget Amendment
                </a>
            </li>
            <li>
                <a href="#" class="pdf-link" onclick="loadPDF('documents/doc3.pdf')">
                    Doc3
                </a>
            </li>
        </ul>
    </div>

    <div id="viewer-container">
        <p style="text-align: center; color: #666;">Select a document from the left to view it here.</p>
    </div>

    <script>
        function loadPDF(filePath) {
            const container = document.getElementById('viewer-container');
            
            // We recreate the <embed> tag inside the container to force the browser to reload the plugin
            container.innerHTML = `
                <embed 
                    src="${filePath}" 
                    type="application/pdf" 
                    width="100%" 
                    height="600px" 
                />`;
        }
    </script>

</body>

</html>
